<div class="background-img">
  <div class="form-top ">
    <form [formGroup]="userForm" class="set_form_data form-container">
      <div class="margin_bottom">
        <label for="fullName" class="display_block_margin_bottom">Full Name : </label>
        <input type="text" id="fullName" formControlName="fullName"
          [ngClass]="{'is-invalid': submitted && userForm.controls.fullName.errors}" class="full_width_padding">
        <div *ngIf="submitted && userForm.controls.fullName.errors" class="invalid-feedback">
          <div *ngIf="userForm.controls.fullName.errors.required" style="color: red;">
            Full Name is required
          </div>
          <div *ngIf="userForm.controls.fullName.errors.pattern" style="color: red;">
            Only alphabet letters
          </div>
        </div>
      </div>
  
      <div class="margin_bottom">
        <label for="email" class="display_block_margin_bottom">Email : </label>
        <input type="email" id="email" formControlName="email"
          [ngClass]="{'is-invalid': submitted && userForm.controls.email.errors}" class="full_width_padding">
        <div *ngIf="submitted && userForm.controls.email.errors" class="invalid-feedback">
          <div *ngIf="userForm.controls.email.errors.required" style="color: red;">
            Email is required
          </div>
          <div *ngIf="userForm.controls.email.errors.email" style="color: red;">
            Email is invalid, enter a valid email
          </div>
        </div>
      </div>
  
      <div class="margin_bottom">
        <label for="password" class="display_block_margin_bottom">Password : </label>
        <input type="password" id="password" pattern="[0-9]*" formControlName="password"
          [ngClass]="{'is-invalid': submitted && userForm.controls.password.errors}" class="full_width_padding">
        <div *ngIf="submitted && userForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="userForm.controls.password.errors.required" style="color: red;">
            Password is required
          </div>
          <div *ngIf="userForm.controls.password.errors.min" style="color: red;">
            Minimum password length is 6
          </div>
        </div>
        
      </div>
  
      <div class="text-center mt-4 ">
        <button type="button" (click)="submit()" class="button_style font-weight-bold">Submit</button>
      </div>
    </form>
  </div>
</div>
