<div class="container">

  <h4>Register</h4>

  <form [formGroup]="loginForm" (ngSubmit)="onsubmit()">
    <div>
      <input type="text" formControlName="ownerName"[minlength]="3" class="mt-1" placeholder="Owner Name"pattern="[A-Za-z ]*" (keypress)="preventNumericInput($event)" />
      <div    *ngIf="loginForm.get('ownerName').invalid && loginForm.get('ownerName').touched"style="color: red;" >
        Owner Name is required.

      </div>
    </div>

    <div>
      <input type="text" formControlName="hotelName"[minlength]="3" class="mt-3" placeholder="Hotel Name" pattern="[A-Za-z ]*"(keypress)="preventNumericInput($event)" />
      <div *ngIf="loginForm.get('hotelName').invalid && loginForm.get('hotelName').touched"style="color: red;">
        Hotel Name is required.
      </div>
    </div>

    <div>
      <input type="text" formControlName="hostelName"[minlength]="3" class="mt-3" placeholder="Hotel Location"pattern="[A-Za-z ]*" (keypress)="preventNumericInput($event)" />
      <div *ngIf="loginForm.get('hostelName').invalid && loginForm.get('hostelName').touched"style="color: red;">
        Hotel Location is required.
      </div>
    </div>

    <div>
      <input type="text" formControlName="hotel"[minlength]="3" class="mt-3" placeholder="Hotel" pattern="[A-Za-z ]*"(keypress)="preventNumericInput($event)" />
      <div *ngIf="loginForm.get('hotel').invalid && loginForm.get('hotel').touched"style="color: red;">
        Hotel is required.
      </div>
    </div>

    <div>
      <input type="text" formControlName="contactNumber"[maxlength]="10"[minlength]="10"  class="mt-3" placeholder="Contact Number" />
      <div *ngIf="loginForm.get('contactNumber').invalid && loginForm.get('contactNumber').touched"style="color: red;">
        Contact Number is required and should be a valid number.
      </div>
    </div>


    <div>
      <input type="text" formControlName="hotelRegisterNumber" class="mt-3" placeholder="Hotel Register Number" />
      <div *ngIf="loginForm.get('hotelRegisterNumber').invalid && loginForm.get('hotelRegisterNumber').touched"style="color: red;">
        Hotel Register Number is required and should be a valid number.
      </div>
    </div>

    <button type="submit" class="btn-submit " style="margin-top: 5% ;">Register</button>
  </form>
</div>
