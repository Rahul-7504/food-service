<div class="container-fluid">
    <h2 class="mt-2">Add Product</h2>
    <form [formGroup]="productForm">
        <div class="row mt-4">
            <div class="col-6">
                <div>
                    <label class="font16 my-0" for="">Enter Product Name</label>
                </div>
                <input class="form-control input" type="text" placeholder="Enter Product Name" formControlName="productName"
                    [ngClass]="{'is-invalid':submitted && formOrder?.productName?.errors}">
                <div *ngIf="submitted && formOrder?.productName?.errors" class="invalid-feedback">
                    <div *ngIf="submitted && formOrder?.productName?.errors?.required">Enter Product Name</div>
                </div>

                <label class="font16 mt-3" for="">Add Product Img</label>
                <div class="image-dropzone" (drop)="onDrop($event)" (dragover)="onDragOver($event)"
                    (click)="fileInput.click()">
                    <input type="file" formControlName="imgUpload" (change)="onFileSelected($event)" accept="image/*" style="display: none;"
                        #fileInput  [ngClass]="{'is-invalid':submitted &&formOrder?.imgUpload?.errors}"/>
                    <div *ngIf="!imagePreview" class="upload-text">
                        <p>Drag & drop an image here</p>
                    </div>
                    
                    <div *ngIf="imagePreview" class="image-preview">
                        <img [src]="imagePreview" alt="Image Preview" />
                    </div>
                   
                </div>
                <div *ngIf="submitted && formOrder?.imgUpload?.errors" class="invalid-feedback">
                    <div *ngIf="submitted && formOrder?.imgUpload?.errors?.required">Please Upload Img</div>
                  </div>




            </div>
            <div class="col-6">
                <div>
                    <label class="font16 my-0" for="">Enter Product Price</label>
                </div>
                <input class="form-control input" type="number" placeholder="Enter Product Price"
                    formControlName="productPrice"
                    [ngClass]="{'is-invalid':submitted && formOrder?.productPrice?.errors}">
                <div *ngIf="submitted && formOrder?.productPrice?.errors" class="invalid-feedback">
                    <div *ngIf="submitted && formOrder?.productPrice?.errors?.required">Enter Product Price</div>
                </div>
            </div>
        </div>
        <div class="btn-footer">
        <button (click)="saveData()" class="btn_submit_save mr-4">save</button>
        <button (click)="clearData()" class="btn_submit_save">cancel</button>
    </div>
    </form>
</div>
